<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="../Frontend/css/styles.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Recipe App</h1>
        <div id="user-info"></div>
      </header>

      <nav>
        <button id="home-tab">Home</button>
        <button id="account-tab">Account</button>
        <button id="recipes-tab">Recipes</button>
        <button id="auth-button">Login</button>
        <button id="create-account-button" style="display: none">
          Create Account
        </button>
      </nav>

      <main>
        <div id="home-screen">
          <p>Welcome to the Recipe App! Log in to explore more.</p>
        </div>

        <div id="account-tab-content">
          <h2>Account Information</h2>
          <p id="user-email"></p>
        </div>

        <div id="recipes-tab-content">
          <h2>My Recipes</h2>
          <ul id="recipe-list"></ul>
        </div>
      </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script type="module" src="../Backend/app.js"></script>
  </body>
</html>
