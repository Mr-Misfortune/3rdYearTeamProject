<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Realm</title>
  <link rel="stylesheet" href="css/homepage.css" />
  <link rel="stylesheet" href="css/account.css" />
  <link rel="icon" href="css/favicon.ico" type="image/x-icon">
</head>

<body>

  <div id="app">
    <header>
      <h1>Recipe Realm</h1>
      <div id="user-info"></div>
    </header>

    <nav>
      <button id="account-tab" class="button btn1">Account</button>
      <button id="recipes-tab" class="button btn1">Recipes</button>
      <button id="search-tab" class="button btn1">Search</button>
      <button id="auth-button" class="button btn1">Login</button>
      <button id="create-account-button" class="button btn1" style="display: none">
        Create Account
      </button>
      <button id="submit-recipe-button" class="button btn1" style="display: none">
        Submit Recipe
      </button>
    </nav>

    <main>

      <div id="home-page">

        <h4 class="header1"><strong>Welcome to the recipe app!</strong></h4>
        <h4 class="header2">Please login or</br>create an account!</h4>

      </div>

      <div id="account-tab-content">
        <section class="profile-info">
          <h2>Profile Information</h2>
          <div class="user-details">
              <p id ="user-name"><strong>Name:</strong> Login to view more info</p>
              <p id ="user-email"><strong>Email:</strong> Login to view more info</p>
          </div>
          <div class="edit-profile">
              <button>Edit Profile</button>
          </div>
      </section>

      <section class="account-settings">
          <h2>Account Settings</h2>
          <div class="password-reset">
              <button>Change Password</button>
          </div>
      </section>
      </div>

      <div id="recipes-tab-content">
        <h2 class="header1"><strong>My Recipes</strong></h2>
        <div id="recipe-list" class="recipe-buttons"></div>
      </div>

  <script>
    var images = [
      'https://images.pexels.com/photos/349610/pexels-photo-349610.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/1410235/pexels-photo-1410235.jpeg?auto=compress&cs=tinysrgb&w=600',
      'https://images.pexels.com/photos/616401/pexels-photo-616401.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/1414651/pexels-photo-1414651.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      // Add as many images as you want
    ];
    var i = 0;

    setInterval(function () {
      document.body.style.backgroundImage = 'url(' + images[i] + ')';
      i++;
      if (i == images.length) {
        i = 0;
      }
    }, 2000); // Change image every 5 seconds
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
  <script type="module" src="javascript/app.js"></script>
</body>

</html>
