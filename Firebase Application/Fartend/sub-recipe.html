<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recipe Realm</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/sub-recipe-homepage.css">
    <link rel="stylesheet" href="css/sub-recipe-form.css">

    <link rel="icon" href="css/favicon.ico" type="image/x-icon">

</head>
<body>

    <div id="app">
        <header id="homebutton">
          <h1>Recipe Realm</h1>
          <div id="user-info"></div>
        </header>
    <div class = "submission-box">
        <h2>Post Recipe</h2>

        <form>
            <div class="form-group row">
                <label class="col-1"></label>
                <div class="col-10">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text">
                        <i class="fa fa-cutlery"></i>
                      </div>
                    </div>
                    <input id="title" name="title" placeholder="Recipe Title" type="text" required="required" class="form-control">
                  </div>
                </div>
              </div>
             
              <div class="form-group row">
                <label class="col-1"></label> 
                <div class="col-10">
                  <h5 class = "instructions-header">Ingredients and measurements</h5>
                  <textarea id="ingredients" name="instructions" cols="40" rows="5" required="required" class="form-control"></textarea> 
                </div>
              </div>
            <div class="form-group row">
              <label class="col-1"></label> 
              <div class="col-10">
                <h5 class = "instructions-header">Instructions</h5>
                <textarea id="instructions" name="instructions" cols="40" rows="5" required="required" class="form-control"></textarea> 
              </div>
            </div>

            <div class="form-group row">
              <label class="col-1"></label> 
              <div class="col-5">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div> 
                  <input id="prep-time" name="prep-time" placeholder="Prep Time" type="text" required="required" class="form-control">
                </div>
              </div>

              <div class="col-5">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-clock-o"></i>
                    </div>
                  </div> 
                  <input id="cook-time" name="cook-time" placeholder="Cook Time" type="text" required="required" class="form-control">
                </div>
              </div>
            </div>

            <div class="form-group row">
              
              <label class="col-1"></label> 
              <div class="col-10">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <i class="fa fa-user-plus"></i>
                    </div>
                  </div> 
                  <input id="serves" name="serves" placeholder="Serves" type="text" required="required" class="form-control">
                </div>
              </div>
            </div>  
            
              <div class="form-group row">
                <label class="col-1"></label>
                  <div class="col-10">
                    <h5 class="instructions-header">Dietary Tags:</h5>
                    <fieldset id = "dietary-tags">
                      <label><input type="checkbox" name="Tags" value="Gluten"> Gluten Free</label>
                      <label><input type="checkbox" name="Tags" value="Vegan"> Vegan</label>
                      <label><input type="checkbox" name="Tags" value="Vegetarian"> Vegetarian</label>
                      <label><input type="checkbox" name="Tags" value="Dairy"> Dairy Free</label>
                    </fieldset>
                    
              </div>
            </div>

            <div class="form-group row">
                <div class="offset-2 col-10">
                  <button name="submit" type="submit" class="btn btn-primary">Submit Recipe</button>
                </div>
            </div>
          </form>

    </div>

    <script src="javascript/sub-recipe.js"></script>

    
      <script src="javascript/background.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
      <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
      <script src = "javascript/submit-recipe.js"></script>
    
</body>
</html>
