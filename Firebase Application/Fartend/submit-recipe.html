<!-- submit-recipe.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Recipe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="css/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="submit-recipe-page">
      <h1>Submit Your Recipe</h1>
      <form id="recipe-form">
        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" required />
        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" required></textarea>
        <label for="instructions">Instructions:</label>
        <textarea id="instructions" required></textarea>
        <label for="dietary-tags">Dietary Tags:</label>
        <select id="dietary-tags" multiple>
          <option value="vegetarian">Vegetarian</option>
          <option value="vegan">Vegan</option>
          <option value="vegan">Gluten Free</option>
          <option value="vegan">Dairy Free</option>
          <!-- Add more options as needed -->
        </select>
        <button type="submit">Submit Recipe</button>
      </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="javascript/app.js" type="module"></script>
    <script src="javascript/submit-recipe.js" type="module"></script>
  </body>
</html>
