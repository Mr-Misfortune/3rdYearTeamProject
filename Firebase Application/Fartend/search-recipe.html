<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Recipe Realm</title>
  <link rel="stylesheet" href="css/homepage.css" />
  <link rel="icon" href="css/favicon.ico" type="image/x-icon">
</head>

<body>

  <div id="app">
    <header>
      <h1><a href="./index.html">Recipe Realm</a></h1>
      <div id="user-info"></div>
    </header>

    <nav>
      <button id="account-tab" class="button btn1"><a href="./account.html">Account</a></button>
      <button id="recipes-tab" class="button btn1">Recipes</button>
      <button id="search-tab" class="button btn1">Search</button>
      <button id="auth-button" class="button btn1">Login</button>
      <button id="create-account-button" class="button btn1" style="display: none">
        Create Account
      </button>
      <button id="submit-recipe-button" class="button btn1" style="display: none">
        Submit Recipe
      </button>

    </nav>
    <main>
      <div>

        <h2 class="header1">Hungry? Let's see what we can find!</h2>
        <h1 class="header2">Fill in the information below to get started.</h1>
        <br></br>

        <form id="search-form" class="header">
          <label for="search-query">Search:</label>
          <input type="text" id="search-query" name="search-query" />

          <br>
          </br>

          <label for="dietary-tags"> Dietary Tags:</label>
          <select name="Tags">
            <option></option>
            <option value="Gluten">Gluten</option>
            <option value="Vegan">Vegan</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Dairy">Dairy</option>
          </select>
          <button id="submit" class="button">Submit </button>
        </form>
        <br>



      </div>

      <div id="account-tab-content">
        <h2 class="header1"><strong>Account Information</strong></h2>
        <p id="user-email" class="body1"></p>
      </div>

      <div id="recipes-tab-content">
        <h2 class="header1"><strong>My Recipes</strong></h2>
        <ul id="recipe-list" class="header2"></ul>
      </div>
    </main>
  </div>

  <script>
    var images = [
      'https://images.pexels.com/photos/349610/pexels-photo-349610.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/1410235/pexels-photo-1410235.jpeg?auto=compress&cs=tinysrgb&w=600',
      'https://images.pexels.com/photos/616401/pexels-photo-616401.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1',
      'https://images.pexels.com/photos/1414651/pexels-photo-1414651.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'
      // Add as many images as you want
    ];
    var i = 0;

    setInterval(function () {
      document.body.style.backgroundImage = 'url(' + images[i] + ')';
      i++;
      if (i == images.length) {
        i = 0;
      }
    }, 2000); // Change image every 5 seconds
  </script>

  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
  <script type="module" src="javascript/search-recipes.js"></script>
</body>

</html>
