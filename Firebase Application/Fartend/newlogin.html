<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Sign Up Page</title>
    <link rel = "stylesheet" href = "css/newlogin.css">
    <link rel="icon" href="css/favicon.ico" type="image/x-icon" />
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
</head>
<body>
    <div class = "container">
    <div class = "account-box">
        <div class = "button-box">
            <div id = "btn"></div>
           <button type = "button" class = "toggle-btn" onclick = "login()">Login</button>
           <button type = "button" class = "toggle-btn" onclick = "signUp()">Sign Up</button>
        </div>
        <form id = "login-form" class = "input-group">
            
            <input id="email" type = "email" class = "input-box" placeholder = "Email" required = "true">
            
            <input id="password" type = "password" class = "input-box" placeholder = "Password" required = "true">
            <br></br>
            <br></br>
            <button type = "submit" class = "submit-btn">Login</button>
        </form>

        <form id = "create-account-form" class = "input-group">
            <input type = "email" class = "input-box" placeholder = "Email" required = "true">
            <input type = "password" class = "input-box" placeholder = "Password" required = "true">
            <br></br>
            <br></br>
            <button type = "submit" class = "submit-btn">Sign Up</button>
        </form>
    </div>
    </div>
    <script src="javascript/create-account.js"></script>
    <script src="javascript/login.js"></script>
    <script src="javascript/app.js"></script>
    
</body>
</html>
