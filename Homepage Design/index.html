        <main>

        <img class="pics" src="https://images.pexels.com/photos/1410235/pexels-photo-1410235.jpeg?auto=compress&cs=tinysrgb&w=600" style="width:600px; height: 860px;">

        <button class="display-left" onclick="btnPressed(-1)">&#10094;</button>

          <h4 class = "header2">Please login or</br>create an account!</h4>
